<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="less9.css">
</head>
<body>
    <div class="app">
        <div class="calc">
            <div class="display">
                <input type="text" value="">
            </div>
            <div class="buttons">
                <button class="grey clear">AC</button>
                <button class="grey active_btn" value="+-">+-</button>
                <button class="grey active_btn" value="%">%</button>
                <button class="orange active_btn" value="/">/</button>

                <button class="dark_grey active_btn" value="7">7</button>
                <button class="dark_grey active_btn" value="8">8</button>
                <button class="dark_grey active_btn" value="9">9</button>
                <button class="orange active_btn" value="*">x</button>

                <button class="dark_grey active_btn" value="4">4</button>
                <button class="dark_grey active_btn" value="5">5</button>
                <button class="dark_grey active_btn" value="6">6</button>
                <button class="orange active_btn" value="-">-</button>

                <button class="dark_grey active_btn" value="1">1</button>
                <button class="dark_grey active_btn" value="2">2</button>
                <button class="dark_grey active_btn" value="3">3</button>
                <button class="orange active_btn" value="+">+</button>

                <button class="dark_grey active_btn" value="0">0</button>
                <button class="dark_grey active_btn" value=".">.</button>
                <button class="orange equally">=</button>
            </div>
        </div>
    </div>



    <script src="less9.js"></script>
</body>
</html>
